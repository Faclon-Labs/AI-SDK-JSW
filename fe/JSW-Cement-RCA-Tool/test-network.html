<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Network Connectivity Test</h1>
    
    <div class="test-section info">
        <h3>Test Configuration</h3>
        <p><strong>Backend URL:</strong> datads-ext.iosense.io</p>
        <p><strong>User ID:</strong> 66792886ef26fb850db806c5</p>
        <p><strong>Insight ID:</strong> INS_a7bca70a5160</p>
    </div>

    <div class="test-section">
        <h3>Basic Connectivity Test</h3>
        <button onclick="testBasicConnectivity()">Test Basic Connectivity</button>
        <div id="basic-result"></div>
    </div>

    <div class="test-section">
        <h3>API Endpoint Test</h3>
        <button onclick="testAPIEndpoint()">Test API Endpoint</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>CORS Test</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h3>Console Logs</h3>
        <div id="console-logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('console-logs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            console.log(`[${timestamp}] ${message}`);
        }

        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        async function testBasicConnectivity() {
            log('Testing basic connectivity to datads-ext.iosense.io...');
            
            try {
                // Test basic HTTP connectivity
                const response = await fetch('https://datads-ext.iosense.io', {
                    method: 'HEAD',
                    mode: 'no-cors' // This will fail if there are CORS issues
                });
                
                showResult('basic-result', 'Basic connectivity successful!', true);
                log('Basic connectivity test passed', 'success');
            } catch (error) {
                showResult('basic-result', `Connectivity failed: ${error.message}`, false);
                log(`Basic connectivity test failed: ${error.message}`, 'error');
            }
        }

        async function testAPIEndpoint() {
            log('Testing API endpoint...');
            
            try {
                // Try to make a request to see if the endpoint exists
                const response = await fetch('https://datads-ext.iosense.io/api/insights', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showResult('api-result', 'API endpoint accessible!', true);
                    log('API endpoint test passed', 'success');
                } else {
                    showResult('api-result', `API endpoint returned status: ${response.status}`, false);
                    log(`API endpoint returned status: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `API endpoint test failed: ${error.message}`, false);
                log(`API endpoint test failed: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('Testing CORS policy...');
            
            try {
                // This will fail if CORS is not properly configured
                const response = await fetch('https://datads-ext.iosense.io', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                showResult('cors-result', 'CORS test passed!', true);
                log('CORS test passed', 'success');
            } catch (error) {
                if (error.message.includes('CORS')) {
                    showResult('cors-result', 'CORS policy blocking requests', false);
                    log('CORS policy blocking requests', 'error');
                } else {
                    showResult('cors-result', `CORS test failed: ${error.message}`, false);
                    log(`CORS test failed: ${error.message}`, 'error');
                }
            }
        }

        // Log page load
        log('Network connectivity test page loaded');
        log('Click the test buttons to check connectivity to the backend service');
    </script>
</body>
</html>
